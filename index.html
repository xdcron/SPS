<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socia proof section master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon-32x32.png" type="img/x-faveicon-32x32.png">
</head>
<body>
    <main>
    <div class="row">
        <div class="heading">
            <h1>
                10,000+ of our users love our products.
            </h1>
            <p class="about">
                We only provide great products combined with excellent customer service. See what our satisfied customers are saying about our services.
            </p>
        </div>
        <div class="rating">
            <div class="colton">
                <div class="rate-box">
                    <p class="stars"><img src="img/icon-star.svg" alt=""><img src="img/icon-star.svg" alt=""><img src="img/icon-star.svg" alt=""><img src="img/icon-star.svg" alt=""><img src="img/icon-star.svg" alt=""></p>
                    <p> Rated 5 Stars in Reviews</p>
                  </div>
            </div>
          <div class="irene">
            <div class="rate-box">
                <p class="stars"><img src="img/icon-star.svg" alt=""><img src="img/icon-star.svg" alt=""><img src="img/icon-star.svg" alt=""><img src="img/icon-star.svg" alt=""><img src="img/icon-star.svg" alt=""></p>
                <p> Rated 5 Stars in Report Guru</p>
            </div>
          </div>
            <div class="anne">
                <div class="rate-box">
                    <p class="stars"><img src="img/icon-star.svg" alt=""><img src="img/icon-star.svg" alt=""><img src="img/icon-star.svg" alt=""><img src="img/icon-star.svg" alt=""><img src="img/icon-star.svg" alt=""></p>
                    <p> Rated 5 Stars in BestTech</p>
                </div>
            </div>
        </div>
     </div>
        <div class="reviews">
            <div class="colton-review">
                <div class="review-card">
                    <figure><div class="profile-title">
                        <img class="profile-pic" src="img/image-colton.jpg" alt="colton smith">
                       <figcaption>Colton Smith <span>Verified Buyer</span></figcaption>
                    </div>
                       <p class="comments"><q>We needed the same printed design as the one we had ordered a week prior. Not only did the find the original order, but we also received it in time. Excellent!</q></p>
                   </figure>
                   </div>
            </div>
           <div class="irene-review">
            <div class="review-card">
                <figure><div class="profile-title">
                    <img class="profile-pic" src="img/image-irene.jpg" alt=" irene roberts">
                    <figcaption>Irene Roberts <span>Verified Buyer</span></figcaption>
                </div>
                    <p class="comments"><q>Customer service is always excellent and very quick turn around. Completely delighted with the simplicity of the purchase and the speed of delivery.</q></p>
                </figure>
            </div>
           </div>
            <div class="anne-review">
                <div class="review-card">
                    <figure><div class="profile-title">
                        <img class="profile-pic" src="img/image-anne.jpg" alt="anne wallace">
                        <figcaption>Anne Wallace <span>Verified Buyer</span></figcaption>
                    </div>
                         <p class="comments"><q>Put an order with this company and can only praise them for the very high standard. Will definitely use them again and recommend them to everyone!</q></p>
                    </figure>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
